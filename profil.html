<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="./public/css/style.css">
        <title>Sujet trouvé</title>
    </head>
    <body>
        <header>
            <a href="/../index.html"><h1>OPENCLASS CORP.</h1></a>
            
            <div class="logo">
                <div class="logo__cercle"></div>
                <div class="logo__demicercle"></div>
            </div>
        </header>
    <main>

        <div class="loading">
            <div class="loading__cercle">
                <div class="loading__cercle--pupille"></div>
            </div>
        </div>
       
        <div class="profile-selected">
            <h2 class="h-profil">Profil selectionné:</h2>
            <div class="card-profil">
                
                <p>Homme<br>
                36 ans<br>
                ile-de-France</p>
                <img src="/public/images/jimmydef_40.jpg" alt="photo de profil">
            </div>
        </div>
        <div class="card-cryo">
            <p class="card-cryo--stase">Sortie cryostase en cours.</p>
            <p class="card-cryo--comp">Téléchargement des compétences.</p>
            <div class="card-cryo__comp">HTML:
                <div class="progress">
                    <div class="progress__bar progress__bar--html"></div>
                </div>
            </div>
            <div class="card-cryo__comp">CSS:
                <div class="progress">
                    <div class="progress__bar progress__bar--css"></div>
                </div>
            </div>
            <div class="card-cryo__comp">JavaScript:
                <div class="progress">
                    <div class="progress__bar progress__bar--js"></div>
                </div>
            </div>
        </div>

        <div class="card-error">
            <p class="card-error__neuro">!! ERREUR neuro-transmission !!</p>
            <p class="card-error__forma">Formation web-dev prioritaire.</p>
            <p class="card-error__envoie">Envoie Filiale <span>OpenClass Rooms.</span></p>
            <button class="btn btn--contact" onclick="window.location.href='./contact.html'"> Contact</button>
            
        </div>
           




    </main>

    </body>
